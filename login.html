<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/jquery.placeholder.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title></title>
</head>
<body>
<script>
    $(function(){
        $('.registration-check').on('click', function(){
            if ($('.registration-checked').hasClass('checked-radio')) {
                $('.registration-checked').removeClass('checked-radio');
                $('#registration-checkbox').attr('checked', false);
            }
            else {
                $('.registration-checked').addClass('checked-radio');
                $('.registration-checkbox').attr('checked', true);
            }
        });
        $('input, textarea').placeholder();
    })
</script>
<div class="registration">
    <div class="registration-logo">
        <a href="#" id="logo"></a>
    </div>
    <div class="center-registration">
        <div class="login-form">
            <form action="#">
                <p class="registration-hello">
                    Добро пожаловать!<br />
                    Пожалуйста, введите ваши логин и пароль
                </p>
                <div class="registration-container">
                    <input class="registration-name" type="text" placeholder="LOGIN">
                </div>
                <div class="registration-container">
                    <input class="registration-password" type="password" placeholder="PASSWORD">
                </div>
                <div class="registration-third">
                    <div class="registration-check">
                        <div class="registration-checked"></div>
                        <input type="checkbox" id="registration-checkbox" class="registration-checkbox">
                    </div>
                    <label for="registration-checkbox" class="registration-label">Запомнить меня</label>
                    <a href="#" class="registration-link">
                        Забыли пароль?
                    </a>
                    <div class="helper"></div>
                </div>
                <p><input class="registration-submit" type="submit" value="ВОЙТИ"></p>
                <p class="registration-more">
                    Еще не являетесь участником Le Cercle?<br />
                    <a href="#" class="link-all">Узнайте больше о программе</a>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
